<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedashii - Dead Or Alive, Pt. 1</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
    <body>
        <h1>Registration Form</h1>
        <form action="http://127.0.0.1:5500/info.html" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required
            minlength="3" maxlength="20" size="10">
            <br>

            <label for="date-of-birth">Date of Birth</label>
            <input type="date" name="date-of-birth" id="date-of-birth">
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>

            <label for="favorite-color">Favorite Color</label>
            <input type="color" name="favorite-color" id="favorite-color">
            <br>

            <label for="lucky-number">Lucky Number</label>
            <input type="number" name="lucky-number" id="lucky-number">
            <br>

            <label for="confirmation">Confirmation</label>
            <input type="checkbox" name="confirmation" id="confirmation" required>
            <br>

            <input type="submit" value="Send Request">
        </form>
    </body>
</html>
